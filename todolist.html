<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todolist</title>
	<link rel="stylesheet" href="todostyles.css">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i" rel="stylesheet">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	</head>
</head>
<body>
	 <section id="todo-form" class="flex-form">
	 	<div class="flex-h1">
		   <h1 class="todo-heading">Att göra lista</h1>
		</div>
	 	<div id="form-container">
			<form>
				<input id="todoitem" type="text" size="40" name="todo" placeholder="Skriv vad vill du göra.">
				<input type="button" onclick="addInputToList()" value="Lägg till" class="todoSubmit">
			</form>
	 	</div>
	 	<div id="list-container-left" class="flex-list">
	 		<ul id="list-left" class="ul-list-container-left">
	 			
	 		</ul>
	 	</div>
	 	<div id="list-container-right" class="flex-list">
	 		<ul id="list-right" class="ul-list-container-right">
	 			
	 		</ul>
	 	</div>
	 	
	 </section>
	 <script src="todolist.js"></script>
</body>
</html>
